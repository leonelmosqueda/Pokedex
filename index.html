<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script type="text/javascript" src="./src/main.js" defer></script>

</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg" style="background-color: var(--bs-red);">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="./img/logo.png" alt="" width="125" height="75">
            </a>
        </div>
    </nav>
    <main class="container-fluid text-center mt-5">
        <form method="get" class="row justify-content-evenly">
            <div class="col-4">
                <div class="list-group border" id="list">
                    <a href="#" class="list-group-item list-group-item-action disabled p-3 pokefont text-warning bg-primary">Choose a Pokémon</a>
                </div>
                <ul class="pagination justify-content-center mt-3" id="pagination">
                    <li class="page-item">
                        <a href="#" class="page-link disabled" aria-label="Previous" data-page="first">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link active" href="#" data-page=""></a></li>
                    <li class="page-item"><a class="page-link" href="#" data-page=""></a></li>
                    <li class="page-item"><a class="page-link" href="#" data-page=""></a></li>
                    <li class="page-item"><a class="page-link" href="#" data-page=""></a></li>
                    <li class="page-item"><a class="page-link" href="#" data-page=""></a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next" data-page="last">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-4">
                <div class="card text-white border" style="background-color: var(--bs-red)">
                    <img src="./img/pokeball.png" class="card-img-top img-fluid mx-auto rotate" style="width: 200px" alt="No photo" data-result="image">
                    <p>No Photo</p>
                    <div class="card-body">
                        <h5 class="card-title">Name: <span data-result="name"></span></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                            <li class="list-group-item text-start">Height: <span data-result="height" class="italic"></span></li>
                            <li class="list-group-item text-start">Weight: <span data-result="weight" class="italic"></span></li>
                            <li class="list-group-item text-start">Type: <span data-result="type" class="italic text-capitalize"></span></li>
                            <li class="list-group-item text-start">Abilities: <span data-result="abilities" class="italic text-capitalize"></span></li>
                    </ul>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
